<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Starbucks-Cópia</title>
</head>
<body>
    <header>
        <div class="line"></div>

        <div class="container header--area">
            <div class="header--left">
                <a href="#"><img src="assets/images/logo.png" alt="logo starbucks" title="Logo Starbucks"></a>
            </div>

            <div class="header--right">
                <div class="header--search">
                    <form action="#" method="get">
                        <input type="search" name="search" placeholder="Search" title="Search">
                        <button>
                            <img src="assets/images/loupe.png" alt="Botão de Pesquisar" title="Botão de Pesquisa">
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="/assets/images/menu.png" alt="menu" title="Menu">
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Starbucks®<br/> Happy Hour</h1>
            <span>We'll meet you it you inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="/assets/images/c1.jpg" alt="Imagem 1" title="Imagem 1">
                <img src="/assets/images/c2.jpg" alt="Imagem 1" title="Imagem 1">
                <img src="/assets/images/c3.jpg" alt="Imagem 1" title="Imagem 1">
            </div>
        </div>
    </section>
</body>
</html>
